<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Plantilla base</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    </main><br>
    <h1 id="title">Survey Form</h1>

    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">

        <label id="name-label">Name<br><input id="name" type="text" placeholder="Enter your name" required></label><br>
        <label id="email-label">Email<br><input id="email" type="email" placeholder="Enter your Email" required></label><br>
        <label id="number-label">Age<br><input id="number" type="number" min="10" max="99" class="form-control" placeholder="Age" required></label><br><br>
        <label>Which option best describes your current role?<br>
  
<select name="color" id="dropdown">
  <option value="Student">Student</option>
  <option value="Full Time Job">Full Time Job</option>
  <option value="Full Time Learner">Full Time Learner</option>
  <option value="Prefer not to say">Prefer not to say</option>
  <option value="Other">Other</option>
</select>

</label><br><br>



        <label>Would you recommend this page to a friend?<br>

<input type="radio" name="indoor-outdoor" value="Definitely">Definitely</label><br>
        <input type="radio" name="indoor-outdoor" value="Maybe">Maybe</label><br>
        <input type="radio" name="indoor-outdoor" value="Not sure">Not sure</label><br><br>
        <label>What is your favorite feature of freeCodeCamp?<br>

<select name="color" id="color">
  <option value="Challenges">Challenges</option>
  <option value="Projects">Projects</option>
  <option value="Community">Community</option>
  <option value="Open Source">Open Source</option>
</select>

</label><br><br>



        <label>What would you like to see improved? (Check all that apply)</label><br>
        <label><input type="checkbox" name="personality" value="Front-end Projects">Front-end Projects</label><br>
        <label><input type="checkbox" name="personality" value="Back-end Projects">Back-end Projects</label><br>
        <label><input type="checkbox" name="personality" value="Data Visualization">Data Visualization</label><br>
        <label><input type="checkbox" name="personality" value="Challenges">Challenges</label><br>
        <label><input type="checkbox" name="personality" value="Open Source Community">Open Source Community</label><br>
        <label><input type="checkbox" name="personality" value="Gitter help rooms">Gitter help rooms</label><br>
        <label><input type="checkbox" name="personality" value="Videos">Videos</label><br>
        <label><input type="checkbox" name="personality" value="City Meetups">City Meetups</label><br>
        <label><input type="checkbox" name="personality" value="Wiki">Wiki</label><br>
        <label><input type="checkbox" name="personality" value="Forum">Forum</label><br>
        <label><input type="checkbox" name="personality" value="Additional Courses">Additional Courses</label><br><br>

        <label>Any comments or suggestions?</label><br>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..." spellcheck="false"></textarea>

        <button id="submit">Submit</button>
    </form>

</body>

</html>
